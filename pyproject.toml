[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "nthlayer"
version = "0.1.0a1"
description = "NthLayer - The Missing Layer of Reliability"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "grafana-foundation-sdk>=0.0.11",
    "fastapi>=0.111.0,<1.0.0",
    "uvicorn[standard]>=0.27.0,<0.29",
    "mangum>=0.17.0,<0.18.0",
    "pydantic>=2.7.0,<3.0.0",
    "pydantic-settings>=2.2.1,<3.0.0",
    "sqlalchemy>=2.0.30,<3.0.0",
    "alembic>=1.13.1,<2.0.0",
    "psycopg[binary]>=3.2.0,<4.0.0",
    "redis>=5.0.4,<6.0.0",
    "httpx>=0.27.0,<0.28.0",
    "pagerduty>=6.0.0,<7.0.0",
    "aioboto3>=12.3.0,<13.0.0",
    "boto3>=1.34.0,<2.0.0",
    "langgraph>=0.1.0,<0.2.0",
    "langchain>=0.2.0,<0.3.0",
    "structlog>=24.1.0,<25.0.0",
    "orjson>=3.10.0,<4.0.0",
    "python-json-logger>=2.0.7,<3.0.0",
    "tenacity>=8.2.3,<9.0.0",
    "circuitbreaker>=2.0.0,<3.0.0",
    "aws-xray-sdk>=2.12.0,<3.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "jwcrypto>=1.5.6,<2.0.0",
    "pyyaml>=6.0.1,<7.0.0"
]

[project.scripts]
nthlayer = "nthlayer.demo:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0,<9.0.0",
    "pytest-asyncio>=0.23.0,<1.0.0",
    "pytest-cov>=5.0.0,<6.0.0",
    "respx>=0.21.0,<0.22.0",
    "ruff>=0.4.0,<0.5.0",
    "mypy>=1.10.0,<1.11.0",
    "types-redis>=4.6.0",
    "types-requests>=2.31.0",
    "types-python-dateutil>=2.8.19",
    "anyio>=4.3.0,<5.0.0",
    "aiosqlite>=0.20.0,<1.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
addopts = "-ra -q"
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
