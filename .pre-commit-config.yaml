# Pre-commit hooks for NthLayer
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.10
    hooks:
      # Linter - uses same ignores as CI for consistency
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --ignore, "E501,B008,F841,B007,E402,E721,E722,B012,I001"]
      # Formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in YAML
      - id: check-added-large-files
        args: ['--maxkb=500']
        exclude: '^uv\.lock$'
      - id: check-merge-conflict
      - id: detect-private-key

  # Type checking - runs on src/ only (tests have complex mocking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary]
        files: ^src/nthlayer/
        additional_dependencies:
          - types-redis
          - types-requests
          - types-PyYAML
          - pydantic>=2.0

  # Pre-push hooks - run before git push (not on every commit)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest tests/ --ignore=tests/integration/ -x -q --tb=short
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

      - id: self-check
        name: self-check (validate spec)
        entry: nthlayer validate-spec examples/services/checkout-service.yaml
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true
