site_name: NthLayer Documentation
site_url: https://rsionnach.github.io/nthlayer/
site_description: Generate your complete reliability stack from a single service spec
site_author: NthLayer
docs_dir: docs-site
site_dir: docs

repo_name: rsionnach/nthlayer
repo_url: https://github.com/rsionnach/nthlayer

theme:
  name: material
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Live Demo: demo.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Interactive Setup: commands/setup.md
    - Your First Service: getting-started/first-service.md
    - Adoption Path: getting-started/adoption-path.md
  - Generate:
    - nthlayer apply: commands/apply.md
    - nthlayer init: commands/init.md
    - Loki Alerts: commands/generate-loki-alerts.md
    - Technology Templates: integrations/technologies.md
  - Validate:
    - Overview: validate/index.md
    - Contract Verification: commands/verify.md
    - Policy Validation: commands/validate-spec.md
    - Metadata Validation: commands/validate-metadata.md
    - PromQL Linting: validate/linting.md
  - Protect:
    - Overview: protect/index.md
    - Deployment Gates: commands/check-deploy.md
    - SLO Portfolio: commands/portfolio.md
  - Integrations:
    - CI/CD Pipelines: integrations/cicd.md
    - Prometheus: integrations/prometheus.md
    - Mimir/Cortex: integrations/mimir.md
    - Grafana: integrations/grafana.md
    - PagerDuty: integrations/pagerduty.md
    - PagerDuty Safety: integrations/pagerduty-safety.md
  - Concepts:
    - Reliability Shift Left: concepts/shift-left.md
    - Service Tiers: concepts/tiers.md
    - Contracts & Assumptions: concepts/contracts.md
    - Deployment Gates: concepts/deployment-gates.md
    - Service Specs: concepts/service-specs.md
    - SLOs & Error Budgets: concepts/slos.md
  - Reference:
    - Service YAML Schema: reference/service-yaml.md
    - CLI Reference: reference/cli.md
    - Environment Management: commands/environments.md
    - Architecture: architecture.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rsionnach/nthlayer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nthlayer/

extra_css:
  - stylesheets/nord.css

extra_javascript:
  - https://unpkg.com/mermaid@11/dist/mermaid.min.js
  - javascripts/mermaid-init.js
