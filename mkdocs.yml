site_name: NthLayer Documentation
site_url: https://rsionnach.github.io/nthlayer/
site_description: Generate your complete reliability stack from a single service spec
site_author: NthLayer
docs_dir: docs-site

repo_name: rsionnach/nthlayer
repo_url: https://github.com/rsionnach/nthlayer

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Your First Service: getting-started/first-service.md
  - Commands:
    - Overview: commands/index.md
    - nthlayer apply: commands/apply.md
    - nthlayer setup: commands/setup.md
    - nthlayer portfolio: commands/portfolio.md
    - nthlayer slo: commands/slo.md
    - nthlayer config: commands/config.md
  - Integrations:
    - Prometheus: integrations/prometheus.md
    - Grafana: integrations/grafana.md
    - PagerDuty: integrations/pagerduty.md
    - Technologies: integrations/technologies.md
  - Concepts:
    - Service Specs: concepts/service-specs.md
    - SLOs & Error Budgets: concepts/slos.md
  - Reference:
    - Service YAML Schema: reference/service-yaml.md
    - CLI Reference: reference/cli.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rsionnach/nthlayer
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nthlayer/
