name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          pip install ruff
          ruff check src/ tests/ --ignore E501,B008,F841,B007,E402,E721,E722,B012,I001

      - name: Run type checking
        run: |
          pip install mypy types-redis types-requests
          mypy src/nthlayer --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          pytest tests/ \
            --ignore=tests/test_api_reconcile.py \
            --ignore=tests/test_repository.py \
            --ignore=tests/integration/ \
            -v --tb=short \
            -x  # Stop on first failure for faster feedback

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: ruff check src/ tests/ --ignore E501,B008,F841,B007,E402,E721,E722,B012,I001
