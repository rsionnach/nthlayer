name: Sync awesome-prometheus-alerts

on:
  schedule:
    # Run monthly on the 1st at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      dry_run:
        description: 'Dry run (do not create PR)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run sync script
        id: sync
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python scripts/sync_awesome_alerts.py --dry-run
          else
            python scripts/sync_awesome_alerts.py
          fi

      - name: Update README badge with alert count
        if: inputs.dry_run != 'true'
        run: |
          # Read the count from alert_stats.json
          COUNT=$(python -c "import json; print(json.load(open('alert_stats.json'))['total_alerts'])")
          echo "Alert count: $COUNT"

          # Update the badge in README.md
          sed -i "s/Alert_Rules-[0-9]*+-/Alert_Rules-${COUNT}+-/" README.md

          echo "Updated README badge to show $COUNT alerts"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/nthlayer/alerts/templates/ alert_stats.json README.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat src/nthlayer/alerts/templates/ alert_stats.json README.md
          fi

      - name: Run tests
        if: steps.changes.outputs.has_changes == 'true' && inputs.dry_run != 'true'
        run: |
          pip install -e ".[dev]"
          pytest tests/test_alerts.py tests/test_sync_awesome_alerts.py -v

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Sync awesome-prometheus-alerts templates"
          title: "chore: Sync awesome-prometheus-alerts templates"
          body: |
            ## Automated Sync

            This PR syncs alert templates from [awesome-prometheus-alerts](https://github.com/samber/awesome-prometheus-alerts).

            ### What changed

            - Updated alert templates from upstream
            - Applied NthLayer validation fixes (min duration, label validation)

            ### Testing

            - [ ] `make test` passes
            - [ ] `make lint` passes
            - [ ] Spot-check a few alert files for correctness

            ### Notes

            This is an automated PR. Please review before merging.

            ---
            *Generated by [sync-awesome-alerts workflow](/.github/workflows/sync-awesome-alerts.yml)*
          branch: sync-awesome-alerts
          delete-branch: true
          labels: |
            automated
            dependencies
