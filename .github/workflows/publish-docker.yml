name: Publish Docker Image

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rsionnach/nthlayer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # version tag for releases (v0.1.0)
            type=semver,pattern=v{{version}}
            # major.minor tag (v0.1)
            type=semver,pattern=v{{major}}.{{minor}}
            # major tag (v0)
            type=semver,pattern=v{{major}}
            # short SHA for all builds
            type=sha,prefix=sha-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          # Use the first tag from metadata (handles both release and push events)
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Verifying image: $IMAGE_TAG"
          sleep 5  # Brief delay for registry propagation
          docker pull "$IMAGE_TAG"
          SIZE=$(docker images "$IMAGE_TAG" --format "{{.Size}}")
          echo "Image size: $SIZE"
          # Verify image works
          docker run --rm "$IMAGE_TAG" --version
