# fly.toml app configuration file generated for nthlayer-demo on 2025-11-30T21:54:11Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nthlayer-demo'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  ERROR_RATE = '0.05'
  SLOW_REQUEST_RATE = '0.10'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 8080
  path = '/metrics'
