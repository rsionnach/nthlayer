# S-M-A-R-T-Device-Monitoring Alerting Rules
# Source: https://github.com/samber/awesome-prometheus-alerts
#
# Auto-synced by NthLayer. Do not edit manually.
# Run: python scripts/sync_awesome_alerts.py

groups:
- name: s-m-a-r-t-device-monitoring
  rules:
  - alert: SmartDeviceTemperatureWarning
    expr: (avg_over_time(smartctl_device_temperature{temperature_type="current"} [5m]) unless on (instance, device) smartctl_device_temperature{temperature_type="drive_trip"})
      > 60
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: SMART device temperature warning (instance {{ $labels.instance }})
      description: "Device temperature warning on {{ $labels.instance }} drive {{ $labels.device }} over 60\xB0C\n  VALUE\
        \ = {{ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartDeviceTemperatureCritical
    expr: (max_over_time(smartctl_device_temperature{temperature_type="current"} [5m]) unless on (instance, device) smartctl_device_temperature{temperature_type="drive_trip"})
      > 70
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART device temperature critical (instance {{ $labels.instance }})
      description: "Device temperature critical on {{ $labels.instance }} drive {{ $labels.device }} over 70\xB0C\n  VALUE\
        \ = {{ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartDeviceTemperatureOverTripValue
    expr: max_over_time(smartctl_device_temperature{temperature_type="current"} [10m]) >= on(device, instance) smartctl_device_temperature{temperature_type="drive_trip"}
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART device temperature over trip value (instance {{ $labels.instance }})
      description: "Device temperature over trip value on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE = {{\
        \ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartDeviceTemperatureNearingTripValue
    expr: max_over_time(smartctl_device_temperature{temperature_type="current"} [10m]) >= on(device, instance) (smartctl_device_temperature{temperature_type="drive_trip"}
      * .80)
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: SMART device temperature nearing trip value (instance {{ $labels.instance }})
      description: "Device temperature at 80% of trip value on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE\
        \ = {{ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartStatus
    expr: smartctl_device_smart_status != 1
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART status (instance {{ $labels.instance }})
      description: "Device has a SMART status failure on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE = {{\
        \ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartCriticalWarning
    expr: smartctl_device_critical_warning > 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART critical warning (instance {{ $labels.instance }})
      description: "Disk controller has critical warning on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE =\
        \ {{ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartMediaErrors
    expr: smartctl_device_media_errors > 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART media errors (instance {{ $labels.instance }})
      description: "Disk controller detected media errors on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE =\
        \ {{ $value }}\n  LABELS = {{ $labels }}"
  - alert: SmartWearoutIndicator
    expr: smartctl_device_available_spare < smartctl_device_available_spare_threshold
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: SMART Wearout Indicator (instance {{ $labels.instance }})
      description: "Device is wearing out on {{ $labels.instance }} drive {{ $labels.device }})\n  VALUE = {{ $value }}\n\
        \  LABELS = {{ $labels }}"
