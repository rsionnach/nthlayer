# Openebs Alerting Rules
# Source: https://github.com/samber/awesome-prometheus-alerts
#
# Auto-synced by NthLayer. Do not edit manually.
# Run: python scripts/sync_awesome_alerts.py

groups:
- name: openebs
  rules:
  - alert: OpenebsUsedPoolCapacity
    expr: openebs_used_pool_capacity_percent > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: OpenEBS used pool capacity (instance {{ $labels.instance }})
      description: "OpenEBS Pool use more than 80% of his capacity\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
